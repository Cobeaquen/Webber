<!DOCTYPE html>
<html>
    <head>
        <title>Retro</title>
        <link rel="icon" href="Retroconsole_Transparent.png">
        <style>    
            #hd1{
                color: crimson;
                font-family: monospace;
                font-size: 500%;
                position: relative;
            }
            #bg01{
                background: url() no-repeat;
                background-position-x: center;
                position: absolute;
                width: 100%;
                height: 500%;
            }
            #bg02{
                background: url(Retroconsole_Transparent.png) no-repeat;
                background-position-x: center;
                background-size: 85%;
                position: absolute;
                height: 100%;
                width: 100%;
            }
            #bg03{
                background: gray repeat-y;
                position: absolute;
                top: 100%;
                height: 200%;
                width: 100%;
            }
            #vid01{
                position:absolute;
                left: 25%;
            }
            #buy{
                top:100px;
                border: darkred;
                border-style: groove;
                border-width: 10px;
                background-color:coral;
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
                font-family: monospace;
                font-size: 400%;
                position: relative;
            }
            #video01{
                position: relative;
                top: 175px;
            }
            #bgvid {
                position: absolute;
            }
            #bgdiv{
                position: absolute;
                top: 50%;
                width: 100%;
                height: 125%;
                z-index: -100;
                -ms-transform: translateX(-50%) translateY(-50%);
                -moz-transform: translateX(-50%) translateY(-50%);
                -webkit-transform: translateX(-50%) translateY(-50%);
                transform: translateX(-50%) translateY(-50%);
                background: black no-repeat;
            }

        </style>
    </head>
    <body onscroll="onScroll()">
        <div id="bg01">
            <div id="bg02">
            </div>
        </div>
        <div id="bg03">
            <center>
                <button type="button" onclick="window.location = 'bought'" id="buy">Buy now</button>
            </center>
            <center>
                <iframe id="video01" width="768" height="432" src="https://www.youtube.com/embed/0NyGo3x0r5o" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </center>
        </div>
        <center>
            <div id="bgdiv">
                <video width="100%" height="100%" playsinline autoplay muted loop poster="Retroconsole_Transparent.png" id="bgvid">
                    <source src="Retroconsole_Ending Beta.mp4" type="video/mp4">
                </video>
            </div>
        </center>
        <center><p id="hd1"><!--KÃ¶p din egna retro konsol nu!--></p></center>

    <script src="behaviour.js"></script>
